<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!--Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <title>Cat Hotel App</title>
</head>
<body> 
    <nav class="navbar navbar-expand-sm orange-div navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/9063315.jpg" width="40px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link normal-text" href="">Amenities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link normal-text" href="">Room Rate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link normal-text" href="">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link normal-text" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- FORM DIV -->
    <div class="container beige-div-bg">
        <div class="row py-2 d-flex justify-content-center p-3">
            <!-- Purple div -->
            <div class="col-12 purple-div-bg p-4">
                <!-- Headline div -->
                <div class="row">
                    <div class="col-12 col-md-8 calistoga">
                        <div class="d-sm-flex justify-content-center">
                            <h1><center>Book a Room for Your Paw Baby</center></h1>
                        </div>
                        <div class="d-sm-flex justify-content-center"> 
                            <img src="assets/cat copy.jpg" class="img-fluid img">
                        </div>
                    </div>
                 
                    <div class="col-12 col-md-4">
                        <form id="reservationForm" class="container form-check booking-form-div mt-3 p-3">
                            <h1 class="text-center h2">Reservation Form</h1><br>
                            <div class="d-flex justify-content-center">
                                <label class="form-label normal-text d-sm-flex justify-content-center">Pet name:</label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="text" id="petName" class="form-label" required>
                            </div><br>

                            <!-- Radio selection -->
                            <div>
                                <div class="d-flex justify-content-center"><label class="form-label normal-text">Room type:</label></div>
                                <div class="d-flex justify-content-center">
                                    <div class="mx-2">
                                        <label for="roomA">Room A</label>
                                        <input type="radio" id="roomA" name="roomType" class="roomType" value="Room A">
                                    </div><br>
                                    <div class="mx-2">
                                        <label for="roomB">Room B</label>
                                        <input type="radio" id="roomB" name="roomType" class="roomType" value="Room B">
                                    </div><br>
                                    <div class="mx-2">
                                        <label for="roomC">Room C</label>
                                        <input type="radio" id="roomC" name="roomType" class="roomType" value="Room C">
                                    </div>
                                </div>
                                <br>

                                <!-- Calendar selection -->
                                <div class="d-flex justify-content-center normal-text"><label class="form-label" for="checkin-date">Check-in Date:</label></div>
                                <div class="d-flex justify-content-center"><input type="date" id="checkInDate" name="checkin-date"></div><br>
                                
                                <div class="d-flex justify-content-center normal-text"><label class="form-label" for="checkout-date">Check-out Date:</label></div>
                                <div class="d-flex justify-content-center"><input type="date" id="checkOutDate" name="checkout-date"></div><br><br>
                                
                                <!-- Button -->
                                <div class="d-flex justify-content-center"><button id="bookNowBtn" type="submit" class="btn">Book Now</button></div>
                            </div>
                            <br><br>
                        </form>
                    </div>
                </div>
            </div> <!-- Closing div for purple-div-bg moved here -->
        </div>
    </div>
   
    <div class="beige-div-bg">
        <div id="showReservations" class="container show-reservation-div mt-1 p-3">
            <h1 class="text-center h2 p-3">Show All Reservations</h1>
            <ol id="reservationList" class="list-group">
                <!-- Todo items will be appended here -->
            </ol>
        </div>
        <div class="d-flex justify-content-center align-item-center">
            <button id="saveBtn" class="p-3 m-3 justify-content-center purple-button">Save</button>
        </div>
    </div>

    <!-- Placeholder for Bootstrap Accordion -->
    <div id="accordionContainer"></div>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
