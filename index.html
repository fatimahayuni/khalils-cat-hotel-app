    <!--FORM DIV-->
    <div class="container">
        <form id="reservationForm" class="container form-check booking-form-div mt-3 p-3">
            <div class="d-flex justify-content-center">
                <label class="form-label">Pet name:</label>
            </div>
            <div class="d-flex justify-content-center">
                <input type="text" id="petName" class="form-label" required>
            </div><br>

            <!--todo Radio selection-->
            <div>

            <div class="d-flex justify-content-center"><label class="form-label">Room type:</label></div>
            
            <div class="border border-warning">
              <label for="roomA">Room A</label>
                <input type="radio" id="roomA" name="roomType" class="roomType" value="Room A"><br>

              <label for="roomB">Room B</label>
                <input type="radio" id="roomB" name="roomType" class="roomType" value="Room B"><br>

              <label for="roomC">Room C</label>
                <input type="radio" id="roomC" name="roomType" class="roomType" value="Room C">
            </div>
            <br>

            <!--Calendar selection-->
            <div class="d-flex justify-content-center"><label class="form-label" for="checkin-date">Check-in Date:</label></div>
            <div class="d-flex justify-content-center"><input type="date" id="checkInDate" name="checkin-date"></div><br>

            
            <div class="d-flex justify-content-center"><label class="form-label" for="checkout-date">Check-out Date:</label></div>
            <div class="d-flex justify-content-center"><input type="date" id="checkOutDate" name="checkout-date"></div><br><br>
            
            <!--Button-->
            <div class="d-flex justify-content-center"><button id="bookNowBtn" type="submit" class="btn btn-dark">Book Now</button></div></div><br><br>
        </form>
    </div>


    <!--READ / Show all reservations-->
    <!--Do list rendering here. All reservations will be appended here-->
    
    <div id="showReservations" class="container show-reservation-div mt-1 p-5">
    <h1 class="text-center">Show All Reservations</h1>
    <ol id="reservationList" class="list-group">
         <!-- Todo items will be appended here -->
    </ol>
    </div>
    <div class="d-flex justify-content-center align-item-center">
    <button id="saveBtn" class="btn btn-success p-3 m-3 justify-content-center">Save</button>
    </div>

    </div>
