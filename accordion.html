<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <!-- Placeholder for Bootstrap Accordion -->
    <div class="accordion accordion-flush" id="reservationList">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Edit Reservation
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <!--Reservation modification input-->
            <div class="accordion-body" id="editReservation">
                <label>Pet name:</label>
                <input type="text" id="petName" required><br><br>
        
                <!--Radio selection-->
                <label>Room type:</label>
                
                  <label for="roomA">Room A</label>
                    <input type="radio" id="roomA" name="roomType" class="roomType" value="Room A">
        
                  
                  <label for="roomB">Room B</label>
                    <input type="radio" id="roomB" name="roomType" class="roomType" value="Room B">
        \
                  
                  <label for="roomC">Room C</label>
                    <input type="radio" id="roomC" name="roomType" class="roomType" value="Room C"><br><br>
        
                <!--Calendar selection-->
                <label for="checkin-date">Check-in Date:</label>
                <input type="date" id="checkInDate" name="checkin-date"><br><br>
        
                <label for="checkout-date">Check-out Date:</label>
                <input type="date" id="checkOutDate" name="checkout-date"><br><br>
        
                <!--Button-->
                <button id="editBtn">Edit</button><br><br>

            </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
